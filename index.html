<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loading {
            display: inline-block;
            width: 80px;
            height: 80px;
            position: relative;
            border: 8px solid #ccc;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        .loading:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading"></div>
    <h1>正在为您跳转到文档...</h1>
    <a href="https://www.yuque.com/catnies/uhopov?#" target="_blank">如果您的浏览器不支持自动跳转，请点击这里</a>
    <script>
        document.location = 'https://www.yuque.com/catnies/uhopov?#'
    </script>
</body>

</html>
