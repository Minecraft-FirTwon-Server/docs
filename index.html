<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>正在跳转...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-icon {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading-icon"></div>
    <h1>正在为您跳转到文档...</h1>
    <a id="manualLink" href="#">如果您的浏览器不支持自动跳转，请点击这里</a>
    <script>
        // 从当前URL获取page参数的值
        var urlParams = new URLSearchParams(window.location.search);
        var pageParam = urlParams.get('page');
        
        // 如果page参数存在，则拼接目标URL，否则使用默认URL
        var baseURL = 'https://www.yuque.com/catnies/uhopov';
        var targetURL = pageParam ? baseURL + '/' + pageParam : baseURL;
        
        // 设置meta标签和a标签的href属性
        var metaRefresh = document.createElement('meta');
        metaRefresh.setAttribute('http-equiv', 'refresh');
        metaRefresh.setAttribute('content', '10;url=' + targetURL);
        document.head.appendChild(metaRefresh);
        document.getElementById('manualLink').setAttribute('href', targetURL);

        // 自动跳转
        window.location.href = targetURL;
    </script>
</body>
</html>
