<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>正在跳转...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-icon {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <meta http-equiv="refresh" content="10;url=" id="redirect-meta">
    <div class="loading-icon"></div>
    <h1>正在为您跳转到文档...</h1>
    <a id="redirect-link" href="#">如果您的浏览器不支持自动跳转，请点击这里</a>
    <script>
        const pageParam = 'page=xxxxxxx';
        const baseUrl = 'https://www.yuque.com/catnies/uhopov';
        const fullUrl = `${baseUrl}?${pageParam}`;

        document.getElementById('redirect-meta').setAttribute('content', `10;url=${fullUrl}`);
        document.getElementById('redirect-link').setAttribute('href', fullUrl);
        document.location = fullUrl;
    </script>
</body>
</html>
